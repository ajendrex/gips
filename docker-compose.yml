version: "3"

services:
    db:
        image: postgres:16.2
        restart: always
        environment:
            - POSTGRES_PASSWORD
            - POSTGRES_USER=gips
        volumes:
            - /db:/var/lib/postgresql/data
            - ./shared:/shared

    backend:
        build:
            context: .
            args:
                - SECRET_KEY
        restart: always
        environment:
            - DATABASE_HOST
            - DATABASE_URL
            - SECRET_KEY
            - ALLOWED_HOSTS
            - CSRF_TRUSTED_ORIGINS

    static:
        build:
            context: .
        restart: always
        command: ./run_lighttpd.sh

    proxy:
        image: nginx:latest
        restart: always
        volumes:
            - ./conf/nginx.conf:/etc/nginx/nginx.conf
        ports:
            - "80:80"
            - "443:443"

    mysql:
        image: mysql:5.7
        restart: always
        environment:
            - MYSQL_USER
            - MYSQL_ROOT_PASSWORD
            - MYSQL_DATABASE
            - MYSQL_PASSWORD
        volumes:
            - mysql:/var/lib/mysql

    wordpress:
        depends_on:
            - mysql
        image: wordpress:latest
        restart: always
        environment:
            WORDPRESS_DB_HOST: mysql:3306
            WORDPRESS_DB_USER: ${MYSQL_USER}
            WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
            WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
            WP_HOME: https://www.elsicologico.cl
            WP_SITEURL: https://www.elsicologico.cl
        volumes:
            - wordpress:/var/www/html
            - "./wordpress_entrypoint.sh:/usr/local/bin/entrypoint.sh"
        command: /usr/local/bin/entrypoint.sh
volumes:
    mysql: {}
    wordpress: {}
